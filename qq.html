  <script>
    const qrText = document.getElementById("qrText");
    const charCount = document.getElementById("charCount");
    const qrBox = document.getElementById("qr-box");

    qrText.addEventListener("input", () => {
      charCount.textContent = `${qrText.value.length} / 500`;
    });

    function showPopup(msg) {
      const popup = document.createElement("div");
      popup.className = "popup";
      popup.textContent = msg;
      document.body.appendChild(popup);
      setTimeout(() => popup.remove(), 3000);
    }

    function generateQR() {
      const text = qrText.value.trim();
      qrBox.innerHTML = "";

      if (text === "") {
        qrBox.innerHTML = '<p class="placeholder">QR Code will appear here</p>';
        showPopup("Please enter some text!");
        return;
      }

      if (text.length > 500) {
        showPopup("Maximum 500 characters allowed!");
        return;
      }

      try {
        new QRCode(qrBox, {
          text: text,
          width: 256, // safe default
          height: 256,
          correctLevel: QRCode.CorrectLevel.H
        });
      } catch (e) {
        qrBox.innerHTML = '<p class="placeholder">QR Code will appear here</p>';
        showPopup("QR Code generation failed.");
      }
    }

    function resetQR() {
      qrText.value = "";
      charCount.textContent = "0 / 500";
      qrBox.innerHTML = '<p class="placeholder">QR Code will appear here</p>';
    }
    
    
    
    document.addEventListener("DOMContentLoaded", () => {
  const yearSpan = document.getElementById("year");
  if (yearSpan) {
    yearSpan.textContent = new Date().getFullYear();
  }
});
