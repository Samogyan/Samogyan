  <main class="container">
    <section class="card">
      <h1 class="title">BMI Calculator</h1>

      <form id="bmi-form" novalidate>
        <div class="input-group">
          <label for="height">Height (cm)</label>
          <input type="number" id="height" min="30" max="300" placeholder="Enter your height in cm" required />
        </div>
        <div class="input-group">
          <label for="weight">Weight (kg)</label>
          <input type="number" id="weight" min="1" max="500" placeholder="Enter your weight in kg" required />
        </div>

        <button type="submit" class="btn">Calculate BMI</button>
      </form>

      <div id="result-container" class="result-container hidden">
        <h2>Your BMI</h2>
        <div id="bmi-value" class="bmi-value">--</div>
        <div id="bmi-category" class="bmi-category">--</div>
        <p id="bmi-message" class="bmi-message"></p>
      </div>

      <button id="reset-btn" class="btn reset-btn hidden">Reset</button>
      <a href="index.html" class="btn return-btn">Return</a>
    </section>
