<script>
  document.addEventListener("DOMContentLoaded", () => {
  const yearSpan = document.getElementById("year");
  if (yearSpan) {
    yearSpan.textContent = new Date().getFullYear();
  }
});

function showPopup(message) {
  const popup = document.getElementById("popup");
  popup.textContent = message;
  popup.style.display = "block";
  setTimeout(() => {
    popup.style.display = "none";
  }, 3000);
}

function calculateAge() {
  const dobInput = document.getElementById("dob").value;
  const upToInput = document.getElementById("upTo").value;
  const compareInput = document.getElementById("compareDob").value;
  const result = document.getElementById("result");

  if (!dobInput || !upToInput) {
    showPopup("üö´ Please fill both dates!");
    return;
  }

  const dob = new Date(dobInput);
  const upTo = new Date(upToInput);

  if (dob > new Date()) {
    showPopup("üö´ Date of birth cannot be in the future!");
    return;
  }

  if (upTo < dob) {
    showPopup("üö´ 'Up to' date must be after your birth date!");
    return;
  }

  // Calculate years, months, days
  let years = upTo.getFullYear() - dob.getFullYear();
  let months = upTo.getMonth() - dob.getMonth();
  let days = upTo.getDate() - dob.getDate();

  if (days < 0) {
    months--;
    const prevMonth = new Date(upTo.getFullYear(), upTo.getMonth(), 0);
    days += prevMonth.getDate();
  }

  if (months < 0) {
    years--;
    months += 12;
  }

  // Total days lived
  const totalDays = Math.floor((upTo - dob) / (1000 * 60 * 60 * 24));

  // Next birthday calculation
  const nextBirthdayYear =
    upTo.getMonth() > dob.getMonth() ||
    (upTo.getMonth() === dob.getMonth() && upTo.getDate() >= dob.getDate())
      ? upTo.getFullYear() + 1
      : upTo.getFullYear();

  const nextBirthday = new Date(nextBirthdayYear, dob.getMonth(), dob.getDate());
  const daysToNextBirthday = Math.ceil((nextBirthday - upTo) / (1000 * 60 * 60 * 24));
  const nextBirthdayDayName = nextBirthday.toLocaleDateString("en-US", { weekday: "long" });

  const formattedDate = upTo.toLocaleDateString();

  // Comparison feature
  let comparisonResult = "";
  if (compareInput) {
    const compareDate = new Date(compareInput);
    const diff = dob - compareDate;
    if (diff > 0) {
      comparisonResult = `<p>üìè You are <b>${Math.abs(Math.floor(diff / (1000 * 60 * 60 * 24)))}</b> days younger than compared person.</p>`;
    } else if (diff < 0) {
      comparisonResult = `<p>üìè You are <b>${Math.abs(Math.floor(diff / (1000 * 60 * 60 * 24)))}</b> days older than compared person.</p>`;
    } else {
      comparisonResult = `<p>üéâ You and the compared person have the same birthday!</p>`;
    }
  }

  // Show results without hours, minutes, seconds
  result.innerHTML = `
    <p><b>üìÖ As of <span>${formattedDate}</span>:</b></p>
    <p>üë∂ You are <span>${years} Years, ${months} Months, ${days} Days</span> old</p>
    <p>üßÆ You've lived <span>${totalDays}</span> days</p>
    <p>üéÇ Next Birthday in <span>${daysToNextBirthday}</span> days (<span>${nextBirthdayDayName}</span>)</p>
    ${comparisonResult}
  `;
}

  }
}
